<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="LOGO IMAGE"></li>
        <li class="title">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>
    <div class="container">
        <h1>LIST OF SONGS</h1>
        <div class="songlist">
<!-- Song List Starts -->
            <div class="song">
                <img src="shape_of_you.jpg" alt="Song 1" class="songimage">
                <span>Shape of you</span>
                <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
        </div>
        <div class="song">
            <img src="perfect.jpg" alt="Song 2" class="songimage">
            <span>Perfect</span>
            <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
        </div>
        <div class="song">
            <img src="thinking_out_loud.jpg" alt="Song 3" class="songimage">
            <span>Thinking Out Loud</span>
            <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
            </div>
            <div class="song">
                <img src="photograph.jpg" alt="Song 4" class="songimage">
                <span>Photograph</span>
                <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
            </div>
            <div class="song">
                <img src="Nina.jpg" alt="Song 5" class="songimage">
                <span>Nina</span>
                <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
                </div>
                <div class="song">
                    <img src="i_dont_care.jpg" alt="Song 7" class="songimage">
                    <span>I Don't Care</span>
                    <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
                </div>
                <div class="song">
                    <img src="beautiful_people.jpg" alt="Song 8" class="songimage">
                    <span>Beautiful People</span>
                    <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
                </div>
                <div class="song">
                    <img src="you_need_me_man.jpg" alt="Song 9" class="songimage">
                    <span>You need me I don't need you</span>
                    <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
                </div>
                <div class="song">
                    <img src="Dont.jpg" alt="Song 11" class="songimage">
                    <span>Don't</span>
                    <span id="timestamp">0:00 <img src="playbutton.png" id="play" alt="Play button"> </span>
                </div>
<!-- Song List Ends -->
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
    <div class="controls">
        <img src="playprevious.png" alt="Play previous" id="playPrevious">
        <img src="playbutton.png" alt="Play button" id="playButton">
        <img src="playnext.png" alt="Play next" id="playNext">
    </div>
    <div class="songinfo">
        <img src="playing.gif" alt="Playing" width="42px">
        <span id="songTitle">Shape of you</span>
    </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
